  <!-- Gradient Background -->
  <defs>
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#155E95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6A80B9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Rounded Square Background -->
  <rect x="0" y="0" width="32" height="32" rx="8" fill="url(#grad)"/>
  
  <!-- MF Text -->
